<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue','cyan','gold','gray','green','magenta','orange','red','white','yellow'];
    
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n')
                    if (guess === null) {
                        alert('You did not enter a value. The game will now end!');
                        return;
                    }
                numTries += 1;
                correct = checkGuess(guess, target);
                } while (!correct);
            alert('You got it! The color was ' + target + '. It took you ' + numTries + ' times to guess the correct color!');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('The color you selected is not available');
            } else if (guess > target) {
                alert('The selected color is higher than the target!');
            } else if (guess < target) {
                alert('The selected color is lower than the target!');
            } else {
                correct = true;
            }
            return correct;
        }

    </script>
</body>
</html>
